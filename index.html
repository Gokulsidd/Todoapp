<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h2>Todoist</h2></header>
    <form>
      <input type="text" class="input-value" />
      <button class="add-btn"><i class="fa-solid fa-square-plus"></i></button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
    <div class="remove-btns">
        <button class="del-checked " onclick="delChecked()">Remove Checked</button>
        <button class="del-all " onclick="delAll()">Remove All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
